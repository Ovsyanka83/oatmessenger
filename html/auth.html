<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Oatmessenger</title>
        <style>  
            #leftbox { 
                float:left;  
                width:50%; 
                height:280px; 
            }
            #rightbox{ 
                float:right; 
                width:50%; 
                height:280px; 
            }
        </style>  
    </head>
    <body>
        <center>
            <div id="leftbox">
                <h2> Login </h1>
                <form action="/login/">
                    Username:
                    </br><input type="text" name="username"></br>
                    Password:
                    </br><input type="password" name="password"></br>
                    <!-- Password again:
                    </br><input type="password" id="repeated_password"></br> -->
                    <input type="submit" id="login_submit">
                </form>
            </div>
            <div id="rightbox">
                <h2> Register </h1>
                <form action="/register/">
                    Username:
                    </br><input type="text" name="username"></br>
                    Password:
                    </br><input type="password" name="password"></br>
                    <!-- Password again:
                    </br><input type="password" id="repeated_password"></br> -->
                    <input type="submit" id="register_submit">
                </form>
            </div>
        </center>
    </body>
</html>
